<body>


    <div class="container">

        <div class="col-12 col-lg-4 "></div>
        <div class="col-12 col-lg-4 ">
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <div class="card" style="padding: 25px;">
                    <h1>Sign Up</h1>
                    <div class="mb-3">
                    <input type="text" name="username" placeholder="Enter User Name" formControlName="username"class="form-control lg">
                    </div>
                    <div *ngIf="((this.registerForm.get('username')?.touched) && (this.registerForm.get('username')?.errors))"
                        style="color: red;">Invalid User Name</div>
                    
                    <div class="mb-3">
                        
                        <input type="text" name="password" placeholder="Enter your Password" formControlName="password"class="form-control lg">
                    </div>
                    <div *ngIf="((this.registerForm.get('password')?.touched) && (this.registerForm.get('password')?.errors))"
                        style="color: red;">Invalid Password</div>

                    <div class="mb-3">
                        
                        <input type="text" name="userid" placeholder="Enter your UserId" formControlName="userid"class="form-control lg">
                    </div>
                    <div *ngIf="((this.registerForm.get('userid')?.touched) && (this.registerForm.get('userid')?.errors))"
                        style="color: red;">Invalid User Id</div>
                    

                    <button type="submit">REGISTER</button>
                    <a href="" style="margin-top: 40px ;">Are you already registered??Then Pls logIn...</a>

                </div>


            </form>
        </div>
        <div class="col-12 col-lg-4"></div>


    </div>

</body>
